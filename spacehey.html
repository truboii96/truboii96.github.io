<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceHey CSS Customizer</title>
  <style>
    /* Base styles for the preview and editor */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    
    .editor {
      width: 48%;
      height: 80vh;
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .editor textarea {
      width: 100%;
      height: 100%;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      resize: none;
      outline: none;
    }

    .preview-container {
      width: 48%;
      height: 80vh;
      background-color: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .preview-container .profile {
      font-family: Arial, sans-serif;
      background-color: #e6e6e6;
      padding: 20px;
      border-radius: 8px;
      max-width: 100%;
    }

    /* Placeholder style for the preview profile */
    .profile h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .profile p {
      font-size: 1.2em;
    }

    .profile .status {
      color: green;
      font-weight: bold;
    }

    .profile .status.offline {
      color: red;
    }

    /* Add more base styles here for the profile */
  </style>
</head>
<body>

  <div class="editor">
    <h2>CSS Customizer</h2>
    <textarea id="css-editor" placeholder="Enter your custom CSS here"></textarea>
    <button onclick="saveCSS()">Save CSS</button>
  </div>

  <div class="preview-container">
    <h2>Live Preview</h2>
    <div class="profile">
      <h1 id="profile-name">Anonymoouzz</h1>
      <p id="profile-status" class="status">Online!</p>
      <p>Here are the details about Anonymoouzz...</p>
    </div>
  </div>

  <script>
    const editor = document.getElementById('css-editor');
    const previewContainer = document.querySelector('.preview-container');
    
    // Function to apply the CSS to the preview
    function applyCSS(css) {
      const styleTag = document.getElementById('custom-css');
      if (styleTag) {
        styleTag.innerHTML = css;  // Update existing style tag
      } else {
        const newStyleTag = document.createElement('style');
        newStyleTag.id = 'custom-css';
        newStyleTag.innerHTML = css;
        document.head.appendChild(newStyleTag);  // Inject new style tag
      }
    }

    // Function to handle live preview while typing CSS
    editor.addEventListener('input', () => {
      const css = editor.value;
      applyCSS(css); // Apply CSS immediately to the live preview
    });

    // Function to save CSS (You can expand this to save to a file or backend if needed)
    function saveCSS() {
      const css = editor.value;
      const blob = new Blob([css], { type: 'text/css' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'spacehey-custom-style.css';
      link.click();
    }
  </script>
</body>
</html>
