<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarrotBlox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #764ba2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(118, 75, 162, 0.2);
        }
        
        .warning {
            background-color: #fff8e1;
            border: 1px solid #ffd54f;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #5d4037;
        }
        
        .warning-icon {
            color: #ff9800;
            margin-right: 5px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 14px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .info-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <p class="subtitle">Fill out the form below to request an account</p>
        
        <div class="warning">
            <span class="warning-icon">âš </span>
            <strong>Important:</strong> Do not use your real password. Accounts are manually created by our team. Your IP address will be logged for security purposes.
        </div>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <p class="info-text">All passwords are encrypted.</p>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <p class="info-text">We'll send confirmation to this address</p>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Request Account</span>
            </button>
        </form>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // Function to get user's IP address
        async function getUserIP() {
            try {
                // Try to get IP from a public API
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP:', error);
                return 'IP not available';
            }
        }

        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const message = document.getElementById('message');
            
            // Get form values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.innerHTML = '<div class="loading"></div> Sending Request...';
            message.style.display = 'none';
            
            // Get user's IP address
            const userIP = await getUserIP();
            
            // Prepare data for Discord webhook
            const webhookURL = 'https://discord.com/api/webhooks/1435013419630723083/pwYn4PqEdePOlHgpw6r5gnTZ7vZjQuShURV-8O_7_P5ertR62qhBW27A2qCiN5ttdRSx';
            
            const embed = {
                title: "New Account Request",
                color: 0x764ba2,
                fields: [
                    {
                        name: "Username",
                        value: username,
                        inline: true
                    },
                    {
                        name: "Password",
                        value: "||" + password + "||", // Hidden in Discord
                        inline: true
                    },
                    {
                        name: "Email",
                        value: email,
                        inline: true
                    },
                    {
                        name: "IP Address",
                        value: userIP,
                        inline: true
                    },
                    {
                        name: "Timestamp",
                        value: new Date().toLocaleString(),
                        inline: false
                    }
                ],
                footer: {
                    text: "Account Registration System"
                }
            };
            
            const payload = {
                embeds: [embed]
            };
            
            // Send data to Discord webhook
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    // Success
                    message.className = 'message success';
                    message.textContent = 'Account request sent successfully! We will contact you via email when your account is ready.';
                    message.style.display = 'block';
                    
                    // Reset form
                    document.getElementById('registrationForm').reset();
                } else {
                    throw new Error('Failed to send request');
                }
            })
            .catch(error => {
                // Error
                message.className = 'message error';
                message.textContent = 'There was an error sending your request. Please try again later.';
                message.style.display = 'block';
                console.error('Error:', error);
            })
            .finally(() => {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Request Account';
            });
        });
    </script>
</body>
</html>
